<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Zoe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 100%;
            margin: 5px;
            padding: 15px;
        }
        h1 {
            text-align: center;
            margin: 2px 0;
            }
        .description {
            font-size: 16px;
            text-align: center;
            font-style: italic;
        }

        #chat-history {
            height: calc(100vh - 220px);
            overflow-y: auto;
            border: none;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
            
        }
        .user-message {
            background-color: #e6f2ff;
            float: right;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            clear: both;
        }
        .bot-message {
            background-color: #f0f0f0;
            float: left;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            clear: both;
        }

        #loading {
            display: none;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        #chat-form {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 7px;
            margin-right: 10px;
            width: calc(100% - 100px);
            /* height: auto; */
            /* max-height: 500px; */
            resize: none;
            overflow-y: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #bf39da;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        @media only screen and (max-width: 768px) {
        #user-input {
            width: calc(100% - 80px); /* Adjust width for smaller screens */
        }
        body {
            margin: 5px;
            padding: 8px;
        }
        .bot-message {
            padding: 5px; /* Reduce padding in bot messages */
            margin: 5px; /* Adjust margin in bot messages */
        }
        .description {
            font-size: 12px;
        }

        #chat-history {
            width: 100%;
            height: calc(100vh - 250px); /* Adjust chat history height */
            margin-bottom: 20px;
        }
    }


    @media only screen and (min-width: 769px) and (max-width: 1024px) {
        #chat-history {
            height: calc(100vh - 250px); /* Adjust chat history height for iPads */
            margin-bottom:auto;
        }

        .user-message {
            padding: 8px; /* Adjust padding in user messages for iPads */
            margin: 8px; /* Adjust margin in user messages for iPads */
        }

        .bot-message {
            padding: 10px; /* Adjust padding in bot messages for iPads */
            margin: 10px; /* Adjust margin in bot messages for iPads */
        }

        #user-input {
            padding: 10px; /* Adjust padding for input field on iPads */
            margin-right: 15px; /* Adjust margin for input field on iPads */
        }

        button {
            padding: 15px 25px; /* Adjust padding for buttons on iPads */
        }
    }

    /* @media only screen and (max-width: 400px) {
        #chat-history {
            height: calc(100vh - 160px); /* Further adjust chat history height for smaller screens 
        }
    } */

    </style>
</head>
<body>
    <h1>Chat with Zoe</h1>
    <div class="description">
        <p>Hi. Iâ€™m Zoe, an AI-powered assistant, here to chat with you concerning medicine, general health and mental health.</p>
    </div>
    <div id="chat-history"></div>
    <div class="input-bar fixed-bottom m-4">
        <div id="loading">Loading...</div>
        <form id="chat-form">
            <input type="text" id="user-input" name="user_input" required placeholder="e.g I have fever, cold, and feeling tired?">
            <button type="submit">Send</button>
        </form>
    </div>
    

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat history
            addMessageToHistory('You', message, 'user-message');

            // Show loading indicator
            loading.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_input: message }),
                    
                });

                const data = await response.json();

                // Add bot response to chat history
                addMessageToHistory('Zoe', data.bot_response, 'bot-message');
            } catch (error) {
                console.error('Error:', error);
                addMessageToHistory('Error', 'Failed to get response from the server.', 'bot-message');
            } finally {
                // Hide loading indicator
                loading.style.display = 'none';
            }

            // // Clear input field
            // userInput.value = '';
        });

        function addMessageToHistory(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            // Clear input field
            userInput.value = '';
        }
    </script>
    
</body>
</html>
